<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=earch" />
</head>
<body>
<main class="main-container">
  <header class="input_content">
    <input class="city-input" placeholder="Search City" type="text">
    <button class="search-btn">
      <span class="material-symbols-outlined">
        search
      </span>
    </button>
  </header>

  <section class="weather-info" style="display: none;">
    <div class="location-date-container">
      <div class="loation">
        <span class="material-symbols-outlined">
          location_on
        </span>
        <h4 class="countey-txt">Jakarta</h4>
      </div>
      <h5 class="countey-date-txt regular-txt">Web, 07 Aug</h5>
    </div>

    <div class="weather-summary-container">
      <img src="assets/clouds.png" width="130" height="110" class="weather-summar-img">
      <div class="weather-summary-info">
        <h1 class="temp-txt">29 °C</h1>
        <h3 class="condition-txt regular-txt regular-txt">Clouds</h3>
      </div>
    </div>

    <div class="weather-condition-container">
      <div class="condition-item">
        <span class="material-symbols-outlined">
          water_drop
        </span>
        <div class="condition-info">
          <h5 class="regular-txt">Humidity</h5>
          <h5 class="humidity-value-txt">55%</h5>
        </div>
      </div>
      <div class="condition-item">
        <span class="material-symbols-outlined">
          air
          </span>
        <div class="condition-info">
          <h5 class="regular-txt">Wind Speed</h5>
          <h5 class="wind-value-txt">2 M/s</h5>
        </div>
      </div>
    </div>

    <div class="forecast-items-container">
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">05 Aug</h5>
        <img src="assets/thunderstorm.png" width="130" height="110" class="forecast-item-img">
        <h5 class="forecast-item-temp">29 °C</h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">05 Aug</h5>
        <img src="assets/thunderstorm.png" width="130" height="110" class="forecast-item-img">
        <h5 class="forecast-item-temp">29 °C</h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">05 Aug</h5>
        <img src="assets/thunderstorm.png" width="130" height="110" class="forecast-item-img">
        <h5 class="forecast-item-temp">29 °C</h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">05 Aug</h5>
        <img src="assets/thunderstorm.png" width="130" height="110" class="forecast-item-img">
        <h5 class="forecast-item-temp">29 °C</h5>
      </div>
    </div>
</section>

<section class="search-city section-message">
  <img src="assets/search-city.png" alt="">
   <div>
    <h1>Search City</h1>
    <h4 class="regular-txt">
      Find out the weather condition of the city</h4>
   </div>
</section>

<section class="not-found section-message" style="display: none;">
  <img src="assets/not-fand.jpg" alt="">
   <div>
    <h1>Search City</h1>
    <h4 class="regular-txt">
      Find out the weather condition of the city</h4>
   </div>

</section>

</main>
  
</body>
</html>
